<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="./assests/bootstrap/bootstrap.min.css">
    <!-- css linkup -->
    <link rel="stylesheet" href="./assests/style.css">

  </head>
  <body>
   
   <div class="box w-75 m-auto mt-3">

    <div class="card">
      <div class="card-header b" data-bs-toggle="collapse" data-bs-target="#mmm">
        Lorem ipsum dolor sit amet.
      </div>
      <div id="mmm" class="card-body collapse">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi ducimus praesentium laborum, atque numquam eos consequuntur modi adipisci. Minus, culpa?</p>
      </div>
    </div>

     <div class="progress mt-2">
      <div class="progress-bar w-25"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar bg-secondary w-75"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar bg-warning w-50"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar bg-danger w-100"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar bg-warning w-75"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar bg-info w-25"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar bg-danger w-75"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar w-50"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar bg-success w-100"></div>
     </div>
     <div class="progress mt-2">
      <div class="progress-bar bg-secondary w-75"></div>
     </div>

     <!-- spinners -->
     <button class="btn btn-warning mt-4" disabled>
        <span class="spinner-grow spinner-grow-sm"></span> loading..
     </button>
     <button class="btn btn-success mt-4" disabled>
        <span class="spinner-border spinner-border-sm"></span> loading..
     </button>

   </div>

   

   


   <!-- javascript -->
    <script src="./assests/bootstrap/bootstrap.bundle.js"></script>
  </body>
</html>
